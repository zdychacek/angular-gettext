<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
<head>
	<title></title>
	<script src="/components/angular/angular.js"></script>
	<script src="/js/gettext.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/en.js"></script>
</head>
<body ng-controller="MainCtrl">
	{{ 'Jazyk' | t }}: <select ng-model="languages.current" ng-options="key as value for (key, value) in languages.available"></select>

	<br/>

	{{ 'Počet' | t }}: <input ng-model="count"/>

	<p t t-n="count" t-plural="plurals">Jedna loď</p>

	<p t t-n="count" t-plural="['{{count}} králíci', '{{count}} králíků']">Jeden králík</p>

	<p t>Ahoj</p>

	<p>{{ test }}</p>
</body>
</html>
